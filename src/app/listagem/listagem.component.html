<div class="jumbotron">
  <h1 class="title">
    {{title}}
  </h1>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <form action="">
        <div class="input-group">
          <span class="input-group-btn">
            <a [routerLink]="['/cadastro']" class="btn btn-primary">
              Nova foto
            </a>
          </span>
          <input #textoProcurado (keyup)="0" class="form-control" placeholder="Filtrar pelo titulo da foto">
        </div>
      </form>
    </div>
  </div>
  <br>
  <div class="container">
    <div class="row">
      <app-painel *ngFor="let foto of fotos | filtroPorTitulo:textoProcurado.value" titulo="{{foto.titulo}}" class="col-md-2">
        <foto  url="{{foto.url}}" titulo="{{foto.titulo}}"></foto>
      </app-painel>
    </div>
  </div>

</div>
