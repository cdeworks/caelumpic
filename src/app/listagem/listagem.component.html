<div class="jumbotron">
    <h1 class="title">
      {{title}}
    </h1>
  </div>
  <div class="input-group">
    <span class="input-group-btn">
      <a [routerLink]="['/cadastro']" class="btn btn-primary">
        Nova foto
      </a>
    </span>
  </div>
  
  
  <div class="container">
    <div class="row">
      <app-painel *ngFor="let foto of fotos" titulo="{{foto.titulo}}" class="col-md-2">
        <foto  url="{{foto.url}}" titulo="{{foto.titulo}}"></foto>
      </app-painel>
    </div>
  </div>
