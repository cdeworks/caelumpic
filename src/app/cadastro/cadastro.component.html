<div class="container">
    <h1>Cadastro de Fotos</h1>
</div>
<div class="container">
    <form #meuForm="ngForm" (submit)="cadastrar($event)" class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="">Título</label>
                <input 
                    #titulo="ngModel"
                    required
                    name="titulo"
                    [(ngModel)]="foto.titulo" type="text" class="form-control">
                <span *ngIf="titulo.invalid" class="form-control alert-danger">
                    Título obrigatório
                </span>
            </div>
            <div class="form-group">
                <label for="">URL</label>
                <input 
                    name="url"
                    [(ngModel)]="foto.url" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Descrição</label>
                <textarea 
                    name="descricao"
                    [(ngModel)]="foto.descricao" class="form-control"></textarea>
            </div>
            <button type="submit" class="btn btn-primary" >
                Salvar
            </button>
            <a [routerLink]="['']" class="btn btn-primary">Voltar</a>
        </div>
    </form>
</div>
